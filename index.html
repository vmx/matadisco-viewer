<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matadisco demo</title>
    <link rel="stylesheet" href="./src/input.css">
    <template id="record-template">
      <div class="record bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-200">
        <div class="preview"></div>
        <a href="" class="block p-3 text-sm font-mono text-gray-600 hover:text-gray-900 hover:underline break-all visited:text-gray-400 focus-visible:outline-2 focus-visible:outline-blue-500 focus-visible:outline-offset-2"></a>
      </div>
    </template>
    <template id="record-template-preview-image">
      <img src="" alt="Preview of the metadata" class="w-full h-auto aspect-square object-cover">
    </template>
  </head>
  <body class="bg-gray-50 font-sans text-gray-900">
    <script type="module" src="./src/web.js"></script>

    <!-- Status bar -->
    <div class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between gap-4">
        <div class="flex items-center gap-3 flex-1 min-w-0">
          <div class="flex items-center gap-2">
            <div id="status-dot" class="w-2 h-2 rounded-full bg-gray-400"></div>
            <span id="status-text" class="text-sm font-medium text-gray-600">Connecting...</span>
          </div>
          <div id="status-message" class="text-sm text-gray-500 hidden lg:block truncate"></div>
        </div>
        <div class="flex items-center gap-4 shrink-0">
          <div id="record-count" class="text-sm text-gray-500 font-mono">0 records</div>
          <a href="https://github.com/vmx/matadisco-viewer/" class="text-gray-600 hover:text-gray-900 transition-colors" aria-label="View source on GitHub" title="View source on GitHub">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <div class="records grid grid-cols-[repeat(auto-fill,minmax(343px,1fr))] gap-4 p-6 max-w-7xl mx-auto"></div>
  </body>
</html>
